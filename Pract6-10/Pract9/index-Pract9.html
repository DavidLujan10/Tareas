<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Panchito', age: 5 }, { name: 'firulais', age: 10 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');

    // Interpolated

    console.log('Hello I am a %s string!', 'ðŸ’©');
    //console.log(`Hello I am ${var}`);

    // Styled

    //console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!

    console.warn('OH NOOO');

    // Error :|

    console.warn('Shit!');

    // Info

    console.warn('Crocodiles eat 3-4 people per year');

    // Testing

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    //console.assert(1 === 2, 'You did not select the right Element');
    //console.assert(1 === 1, 'That is wrong');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together

    dogs.forEach(dog =>{
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting

    console.count('David');
    console.count('David');
    console.count('Ronaldinho');
    console.count('Ronaldinho');
    console.count('David');
    console.count('Ronaldinho');
    console.count('David');
    console.count('Ronaldinho');
    console.count('Ronaldinho');
    console.count('Ronaldinho');
    console.count('Ronaldinho');
    console.count('Ronaldinho');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/DavidLujan10')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
